modelo_index:
    path:     /
    defaults: { _controller: "InventarioBundle:Modelo:index" }
    methods:  GET

modelo_show:
    path:     /{id}/show
    defaults: { _controller: "InventarioBundle:Modelo:show" }
    methods:  GET

modelo_new:
    path:     /new
    defaults: { _controller: "InventarioBundle:Modelo:new" }
    methods:  [GET, POST]

modelo_edit:
    path:     /{id}/edit
    defaults: { _controller: "InventarioBundle:Modelo:edit" }
    methods:  [GET, POST]

modelo_delete:
    path:     /{id}/delete
    defaults: { _controller: "InventarioBundle:Modelo:delete" }
    methods:  DELETE
